<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turno</title>
</head>
<body>
    <h2>Formulario para reservas en lubricentro </h2>
    <div class="form">
        <form action="">
            <div class="cliente">
                <h3>Datos del cliente</h3>
               <input type="text" id="nombre" placeholder="Nombre">
               <input type="text" id="apellido" placeholder="Apellido">
               <input type="email" id="email" placeholder="Email">

            </div>
            <hr>
            <hr>
            <div class="vehiculo">
                <h3>Datos del vehiculo</h3>
                <input type="text" id="patente" placeholder="Patente" name="patente">
                <input type="text" id="modelo" placeholder="Modelo" name="modelo">

                <select name="service" id="service">
                    <option value="Aceite">Cambio de Aceite</option>
                    <option value="Alineacion">Alineacion</option>
                    <option value="Cambio de Cubiertas">Cambio de Cubiertas</option>
                    <option value="Escaneo">Escaneo</option>
                </select>

                <button id="enviar">enviar</button>
            </div>
        </form>
        <p id="datos"></p>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
