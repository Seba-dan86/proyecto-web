<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/formulario.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Turno</title>
  </head>
  <body>
    <header></header>
    <div class="principal">
      <form >
        <div class="formulario">
          <h2>Formulario de Contacto</h2>

          <label for="nombre" >Nombre</label>
          <input type="text" id="nombre" name="nombre" />

          <label for="apellido">apellido</label>
          <input type="text" id="apellido" name="apellido"/>

          <label for="email">email</label>
          <input type="email" id="email" name="email" />

          <label for="telefono">telefono</label>
          <input type="text" name="telefono" id="telefono" />

          <label for="service">Elija una Opcion</label>
          <select name="service" id="service" name="service">

          <option value="Aceite">Cambio de Aceite</option>
            <option value="Alineacion">Alineacion</option>
            <option value="Cambio de Cubiertas">Cambio de Cubiertas</option>
            <option value="Escaneo">Escaneo</option>
          </select>

          <button  type="button" id="btn">enviar</button>
          <a href="../html/index.html">Volver a la pagina principal</a>
        </div>
      </form>
    </div>
    <footer id="footer"></footer>
    <div class="datosForm" id="datos"></div>
    <script src="../javascript/formulario.js"></script>
  </body>
</html>
