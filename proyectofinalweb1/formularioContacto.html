<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turno</title>
</head>
<body>
<div class="principal">
    <header>Formulario para reservas en lubricentro </header>

        <form  class="form" id="form" >
            <div class="cliente">

                <h3>Datos del cliente</h3>

               <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="apellido">apellido</label>
               <input type="text" id="apellido" >
               <label for="email">email</label>
               <input type="email" id="email" autocomplete="off">
               <label for="patente">patente</label>
               <input type="text" id="patente" >
               <label for="kilometros">Kilometros</label>
               <input type="number" id="kilometros"  >
               <label for="turno">Fecha de turno</label>
               <input type="date"  id="turno">
               <p>seleccione una opcion :</p>
               <select name="service" id="service">
                   <option value="Aceite">Cambio de Aceite</option>
                   <option value="Alineacion">Alineacion</option>
                   <option value="Cambio de Cubiertas">Cambio de Cubiertas</option>
                   <option value="Escaneo">Escaneo</option>
               </select>

               <button  id="btn">enviar</button>
               <a href="./index.html">Volver a la pagina principal</a>


            </div>

        </form>
       <p id="datos"></p>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
